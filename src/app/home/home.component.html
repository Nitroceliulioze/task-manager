<div class="flex justify-end mx-4">
  <app-button buttonText="View all taks" (buttonAction)="openTaskList()"></app-button>
  <app-button
    class=""
    (buttonAction)="openCreateTask()"
    buttonIcon="fas fa-plus-circle"
    buttonText="Create new task"
    buttonColor="rgb(243 232 255)"
  ></app-button>
</div>
<app-create-task *ngIf="isCreateTaskOpen" (closeDialog)="closeDialog()" (onCloseDialog)="closeDialog()"></app-create-task>
<div class="flex flex-wrap">
  <app-category-card *ngFor="let item of categoryTitle" [categoryTitle]="item" countListItems={{tasks.length}} (categoryCardAction)="openCategoryList()"></app-category-card>
</div>
