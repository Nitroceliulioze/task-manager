<div class="fixed inset-0 flex items-center justify-center">
  <div class="modal-overlay"></div>
  <div class="bg-purple-100 z-40 rounded-3xl flex flex-col px-40 py-2 relative">
    <div class="flex justify-evenly">
      <h1 mat-dialog-title class="text-center text-xl font-bold">
        Create List
      </h1>
      <mat-icon
        class="absolute right-5 cursor-pointer"
        (click)="onCloseDialog()"
        >cancel</mat-icon
      >
    </div>
    <form [formGroup]="listForm" (ngSubmit)="saveList()">
      <div mat-dialog-content>
        <mat-form-field class="flex flex-col">
          <mat-label></mat-label>
          <input
            formControlName="taskCategory"
            matInput
            class="border-none m-3 rounded-md"
            type="text"
            placeholder="Enter List name here..."
          />
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <app-button
          mat-dialog-close
          class="m-auto cursor-pointer"
          type="submit"
          buttonText="Save this list"
        ></app-button>
      </div>
    </form>
  </div>
</div>
