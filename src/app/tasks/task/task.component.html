<div class="border z-0 border-purple-100 rounded-lg m-auto w-1/2 mb-5">
  <div class="flex flex-row justify-between p-5">
    <h1 class="font-semibold">{{ task.taskTitle }}</h1>
    <div>
      <i
        (click)="onClick()"
        class="fas fa-ellipsis-v cursor-pointer w-full"
      ></i>
      <div *ngIf="showDialogMenu">
        <div class="modal-overlay"></div>
        <div
          class="absolute z-10 right-1/4 bg-white rounded-3xl flex flex-col items-end p-3"
        >
          <app-button
            class="text-xs"
            buttonText="Edit the task"
            buttonIcon="fas fa-pen"
            (buttonAction)="onEdit()"
          ></app-button>
          <app-button
            class="text-xs"
            buttonText="Complete the task"
            (buttonAction)="onComplete()"
          ></app-button>
          <app-button
            class="text-xs"
            buttonText="Delete the list"
            buttonIcon="fas fa-trash"
            (buttonAction)="onDelete()"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col px-5 pb-5">{{ task.taskDate }}</div>
</div>
