<div class="fixed inset-0 flex items-center justify-center">
  <div class="modal-overlay"></div>
  <div
    class="bg-purple-100 z-10 rounded-3xl flex flex-col shadow px-40 py-2 relative"
  >
    <div class="flex justify-evenly">
      <h1 class="text-center text-xl font-bold">Create new task</h1>
      <i class="fas fa-times-circle absolute right-5 cursor-pointer" (click)="closeCreateTask()"></i>
    </div>

    <div class="flex flex-col">
      <input
        class="border-none m-3 rounded-md"
        type="text"
        placeholder="Enter Task name here..."
      />
      <div class="bg-white m-3 rounded-md flex flex-col p-2">
        Complete until:
        <div class="flex flex-col">
          <input type="date" id="date" class="ml-5" />
          <label for="date" class="text-xs ml-5">MM/DD/YYYY</label>
        </div>
      </div>
      <div class="bg-white m-3 rounded-md flex flex-col p-2">
        Add this task to the list:
        <div class="flex">
          <select class="border-none text-sm font-bold w-28">
            <option >Default</option>
            <option>1</option>
            <option>2</option>
          </select>
          <app-button class="text-xs" buttonText="Create new list" buttonIcon="fas fa-plus-circle" (buttonAction)="openCreateList()"></app-button>
        </div>
      </div>
      <app-button class="m-auto" type="submit" buttonText="Save this task"></app-button>
    </div>
  </div>
</div>
<app-create-list *ngIf="isCreateListOpen" (closeDialog)="closeCreateList()"></app-create-list>
