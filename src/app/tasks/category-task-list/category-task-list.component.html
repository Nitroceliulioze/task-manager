<div class="flex justify-center">
  <div class="w-1/2 flex justify-between">
    <h1 class="text-3xl text-center px-32 py-10 font-bold">
      {{ categoryTitle }}
    </h1>
    <div class="relative inline-block">
      <i
        (click)="onClick()"
        class="fas fa-ellipsis-v cursor-pointer py-10 px-5"
      ></i>
      <div *ngIf="showDialogMenu">
        <div class="modal-overlay"></div>
        <div class="absolute z-20 left-0 bg-white rounded-lg">
          <app-button
            class="text-xs"
            buttonText="Edit the list"
            buttonIcon=""
          ></app-button>
          <app-button
            class="text-xs"
            buttonText="Delete the list"
            buttonIcon=""
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-task
  class="px-32 py-10"
  (taskAction)="onTaskAcion()"
  *ngFor="let task of tasks"
  [task]="task"
></app-task>
